{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2 class="text-center mb-4">Create an Account</h2>
<div class="row justify-content-center">
  <div class="col-md-6">
    <form method="POST" action="{{ url_for('register') }}" class="p-4 bg-white rounded shadow">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username">
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com">
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Enter password">
  </div>

  <div class="mb-3">
    <label for="password2" class="form-label">Confirm Password</label>
    <input type="password" id="password2" name="password2" class="form-control" placeholder="Repeat password">
  </div>

  <button type="submit" class="btn btn-success w-100 btn-lg">Register</button>
</form>

  </div>
</div>
{% endblock %}
