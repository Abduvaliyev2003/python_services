{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2 class="text-center mb-4">Create an Account</h2>
<div class="row justify-content-center">
  <div class="col-md-6">
    <form class="p-4 bg-white rounded shadow">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Choose a username">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="you@example.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password">
      </div>
      <button class="btn btn-success w-100 btn-lg">Register</button>
      <p class="text-center mt-3">
        Already have an account?
        <a href="{{ url_for('login') }}">Login</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
