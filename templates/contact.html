{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
<h2 class="text-center mb-4">Contact Us</h2>
<div class="row justify-content-center">
  <div class="col-md-8">
    <form class="p-4 bg-white rounded shadow">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" id="name" class="form-control" placeholder="John Doe">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="you@example.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" rows="4" class="form-control" placeholder="Write your message..."></textarea>
      </div>
      <button class="btn btn-primary btn-lg w-100">Send Message</button>
    </form>
  </div>
</div>
{% endblock %}
