<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}QR App{% endblock %}</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

  <style>
    /* Page fade-in animation */
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      animation: fadeInBody 1s ease-in-out;
    }
    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Navbar hover effect */
    .navbar-nav .nav-link {
      transition: color 0.3s ease, transform 0.2s;
      position: relative;
    }
    .navbar-nav .nav-link:hover {
      color: #0d6efd !important;
      transform: translateY(-2px);
    }
    /* Underline effect on hover */
    .navbar-nav .nav-link::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -5px;
      background-color: #0d6efd;
      transition: width 0.3s;
    }
    .navbar-nav .nav-link:hover::after {
      width: 100%;
    }

    /* Active link */
    .navbar-nav .nav-link.active {
      color: #0d6efd !important;
      font-weight: bold;
    }

    /* Sticky navbar with shadow */
    .navbar {
      transition: box-shadow 0.3s ease-in-out, background 0.3s;
    }
    .navbar.scrolled {
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      background: #212529 !important;
    }

    /* Dropdown hover effect */
    .navbar-nav .dropdown:hover .dropdown-menu {
      display: block;
      margin-top: 0; /* Align properly */
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer styling */
    footer {
      background: #111;
      color: #bbb;
    }
    footer a {
      color: #0d6efd;
      margin: 0 8px;
      transition: color 0.3s, transform 0.3s;
      display: inline-block;
    }
    footer a:hover {
      color: white;
      transform: translateY(-3px) scale(1.2);
    }

    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">üöÄ QR App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a></li>

        <!-- Services Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="{{ url_for('services') }}" id="navbarDropdown" role="button"
     data-bs-toggle="dropdown" aria-expanded="false">
    Services
  </a>

          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="{{ url_for('qr_page') }}">üìå QR Code Generator</a></li>
            <li><a class="dropdown-item" href="{{ url_for('text_to_speech') }}">üó£Ô∏è Text to Speech</a></li>
            <li><a class="dropdown-item" href="{{ url_for('converter') }}">üìÇ File Converter</a></li>
            <li><a class="dropdown-item" href="{{ url_for('translate') }}">üåç Translator</a></li>
          </ul>
        </li>

        <li class="nav-item"><a class="nav-link {% if request.endpoint == 'contact' %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a></li>
        <li class="nav-item"><a class="nav-link {% if request.endpoint == 'register' %}active{% endif %}" href="{{ url_for('register') }}">Register</a></li>
        <li class="nav-item"><a class="nav-link {% if request.endpoint == 'login' %}active{% endif %}" href="{{ url_for('login') }}">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="py-5 mt-5 animate-content">
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</main>

<!-- Footer -->
<footer class="py-4 text-center">
  <div class="container">
    <p class="mb-1">¬© 2025 QR App ‚Äî Built with Flask</p>
    <div>
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-twitter"></i></a>
      <a href="#"><i class="bi bi-github"></i></a>
      <a href="#"><i class="bi bi-linkedin"></i></a>
    </div>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Add shadow on scroll for navbar
  window.addEventListener("scroll", function() {
    let navbar = document.querySelector(".navbar");
    if (window.scrollY > 50) {
      navbar.classList.add("scrolled");
    } else {
      navbar.classList.remove("scrolled");
    }
  });

  // Fade-in effect for main content
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelector("main").style.opacity = 0;
      let dropdownLink = document.querySelector("#navbarDropdown");

  // If clicked ‚Üí go to Services page
  dropdownLink.addEventListener("click", function(e) {
    window.location.href = this.getAttribute("href");
  });
    setTimeout(() => {
      document.querySelector("main").style.transition = "opacity 1s ease-in-out";
      document.querySelector("main").style.opacity = 1;
    }, 200);
  });
</script>

</body>
</html>
